<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iWishkem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://cdn.discordapp.com/attachments/671756357241667624/694636488004075551/indir.png'); background-color: #000;">

<div>
    <h1 style="font-family: Bebas; color: #ffffff;"></h1>
    <textarea id="a" rows="11" cols="100" readonly style="resize: none; background-color: #000; border: 1px solid #000; color: #99ffff; padding: 8px; font-family: courier new;"></textarea>
    <p></p>
    <p style="font-family: Arial; color: #ffffff;">generates codes per sec!</p>
    <p style="font-family: Arial; color: #ffffff;">set dat damn speed;</p>
    <input type="text" id="speed" value="5" style="background-color: #030000; color: #ffffff;">
    <p></p>
    <button id="generate" class="button0">Start</button>
    <button id="stop" class="button0">Stop</button>
    <button onclick="stop(); document.getElementById('a').value = 'Successful!\n\n―――――――――――――――――――――――――――――――――――――――\n―――――――――――――――――――――――――――――――――――――――\n\n'; document.getElementById('b').value = '';" class="button0" id="clear">Clear</button>
    <textarea style="display: none;" id="b" rows="11" cols="100" readonly></textarea>
</div>

<script src="main.js"></script>

</body>
</html>
