<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWishkem</title>
    <link rel="stylesheet" href="styles.css"> <!-- Create a separate CSS file for styles -->
</head>

<body>
    <div class="container">
        <h1>iWishkem Code Generator</h1>
        <p class="description">Generates codes per second!</p>
        <p class="description">Set the speed:</p>
        <input type="text" id="speed" value="5">
        <div class="buttons">
            <button id="generate" class="button">Start</button>
            <button id="stop" class="button">Stop</button>
            <button id="clear" class="button" onclick="clearOutput()">Clear</button>
        </div>
        <textarea id="output" rows="11" cols="100" readonly></textarea>
    </div>
    <script src="main.js"></script>
</body>

</html>
